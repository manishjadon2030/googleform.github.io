<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="row">
        <div class="col-md-6 ">
            <div class="container">
        <form action="" method="POST" name="submit-to-google-sheet">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">USERNAME</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="USERNAME">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">phone </label>
                <input type="number " class="form-control" id="exampleInputPassword1" name="phone">
              </div>
            <button type="submit" class="btn btn-primary" style="text-align: center;">Submit</button>
          </form></div>
        </div>
          <div class="col-md-6"></div>
    </section>

    
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxCkVpui114AV8YRAvNFu4nah5OGY4tYEjp8BOIOp43EEYqT2lVAUsWXv_Aqu1fDyK8/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => window.location.href = "https://www.advanceanalyticorb.com/querysubmit.html")
      .catch(error => console.error('Error!', error.message))
  })
</script>





</body>

</html>
